<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Leap Year</h1>
        <h2>Is your year a leap year?</h2>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <label for="input-bar">Enter a year and see if it is a leap year!</label>
              <input class="form-control" id="inputBar" type="text" name="input-bar" placeholder="Enter a year">
            </div>
            <button class="btn btn-success" type="submit" name="button">Submit!</button>
          </form>
        </div>
      </div>
      <div class="results">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
